<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Resumable file upload server</title>
    <meta name="description" content="Resumable file upload server using tusd and uppy">
    <link href="https://releases.transloadit.com/uppy/v3.27.0/uppy.min.css" rel="stylesheet">
</head>
<body>
    <script src="https://releases.transloadit.com/uppy/v3.27.0/uppy.min.js"></script>
    <script>
        const uppy = new Uppy.Uppy();
        uppy.use(Uppy.Dashboard, {
                inline: true,
                target: "body"
            })
            .use(Uppy.Tus, {
                endpoint: "/files/"
            });
    </script>
</body>
</html>
